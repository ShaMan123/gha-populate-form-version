name: Update Bug Report

on:
  push:
    branches:
      - '*'
  release:
    branches:
      - main
    types: [published]
  schedule:
    # runs on Monday midnight
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '0 0 * * 1'

jobs:
  update-bug-report:
    runs-on: ubuntu-latest
    name: Update bug report
    steps:
      - uses: actions/checkout@v3
      - name: Update bug report fabric
        uses: ./
        with:
          package: fabric
      - name: Update bug report lodash
        uses: ./
        with:
          package: lodash
          dropdown: lodash
          limit_to: 20
      - name: Update bug report self
        uses: ./
        with:
          # needed to fetch tags with the github client
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dropdown: self
          registry: github
          semver: '>=0.1.21'

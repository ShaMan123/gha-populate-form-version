name: 🐞 Update Bug Report

on:
  workflow_dispatch:
  release:
    branches:
      - main
    types: [published]

jobs:
  update-bug-report:
    runs-on: ubuntu-latest
    name: Update bug report
    steps:
      - uses: actions/checkout@v3
        with:
          # we want to update the default branch
          ref: ${{ github.event.repository.default_branch }}
      - name: Update version
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          registry: github
      - name: Update node version
        id: node
        uses: ./
        with:
          dropdown: $node_version
          package: node
          semver: '>=12.0.0'
          commit_message: 'chore(): update bug report / node'
